spring.profiles.active=${MARKET_PROFILES_ACTIVE:dev}

spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/market?createDatabaseIfNotExist=true

spring.datasource.username=${MARKET_DB_USERNAME}
spring.datasource.password=${MARKET_DB_PASSWORD}

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

JWT_SECRET =${JWT_SECRET}
JWT_EXPIRATION=${JWT_EXPIRATION:200000}
